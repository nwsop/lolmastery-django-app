<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <div class='formInput'>
        <form method="post" action="{% url 'search' %}">
            {% csrf_token %}
            <input type="text" name="username" id="username" placeholder="Enter Summoner Name">
            <button>Submit</button>
        </form>

        <div style="text-align: center;">
            <h1>Summoner Name: {{ userName }}</h1>
        </div>

        {% for objects in mastery %}
        <div>
            <p>Champion ID: {{ objects.championId }}</p>
            <p>Champion Level: {{ objects.championLevel }}</p>
            <p>Champion Points: {{ objects.championPoints }}</p>
            <hr>
        </div>
        {% endfor %}
    </div>
</body>
</html>
